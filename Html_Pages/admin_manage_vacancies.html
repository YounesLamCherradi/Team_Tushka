<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Vacancies - RecruitPro</title>
    <style>
        /* General Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #004d40;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Background Animation */
        .overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, #00695c, #004d40);
            z-index: -1;
            animation: backgroundAnimation 10s ease-in-out infinite;
        }

        @keyframes backgroundAnimation {
            0%, 100% { background-position: left top; }
            50% { background-position: right bottom; }
        }

        /* Header Styling */
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 100%;
            z-index: 2;
        }

        .logo { font-size: 1.8em; font-weight: bold; letter-spacing: 2px; color: #00e676; }
        .admin-controls { display: flex; align-items: center; gap: 20px; }
        .welcome-message { font-size: 1.2em; color: #b2dfdb; }
        .logout-link { color: #00e676; text-decoration: none; font-size: 1em; font-weight: bold; transition: color 0.3s ease; }
        .logout-link:hover { color: #fff; }

        /* Content Section */
        .content { width: 100%; max-width: 1000px; margin-top: 100px; text-align: left; }
        .content h1 { font-size: 2.5em; color: #ffffff; margin-bottom: 30px; text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3); }

        /* Vacancies Table */
        .vacancies-table { width: 100%; border-collapse: collapse; margin-bottom: 20px; }
        .vacancies-table th, .vacancies-table td {
            padding: 12px;
            border: 1px solid #b2dfdb;
            text-align: left;
            color: #e0f2f1;
        }
        .vacancies-table th { background-color: #004d40; color: #00e676; text-transform: uppercase; }

        /* Action Buttons */
        .action-buttons { display: flex; gap: 10px; }
        .edit-button, .delete-button {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .edit-button {
            background-color: #00e676;
            color: #004d40;
            border: none;
            text-decoration: none;
        }
        .edit-button:hover { background-color: #00c853; }
        .delete-button {
            background-color: #e57373;
            color: #004d40;
            border: none;
        }
        .delete-button:hover { background-color: #d32f2f; }

        /* Create New Position Button */
        .create-button {
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #00e676;
            border-radius: 5px;
            color: #00e676;
            background: transparent;
            text-decoration: none;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s, transform 0.2s;
            display: block;
            width: fit-content;
            margin: 20px 0;
        }
        .create-button:hover { background-color: #00e676; color: #004d40; transform: scale(1.05); }

        /* Form Styling */
        .form-container {
            background-color: rgba(0, 77, 64, 0.9);
            padding: 20px;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .form-container h2 {
            color: #00e676;
            margin-bottom: 10px;
        }

        .form-container label {
            display: block;
            font-size: 1em;
            color: #b2dfdb;
            margin-top: 10px;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #b2dfdb;
            border-radius: 5px;
            background-color: #004d40;
            color: #e0f2f1;
        }

        .submit-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00e676;
            color: #004d40;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover { background-color: #00c853; }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Header with Logo and Welcome Message -->
    <header class="header">
        <div class="logo">RecruitPro</div>
        <div class="admin-controls">
            <div class="welcome-message">Welcome, {{ admin_name }}</div>
            <a href="/logout" class="logout-link">Logout</a>
        </div>
    </header>

    <!-- Content Section -->
    <div class="content">
        <h1>Manage Vacancies</h1>

        <!-- Button to Create New Position -->
        <button class="create-button" onclick="toggleForm()">Create New Position</button>

        <!-- New Position Form (Hidden by Default) -->
        <div class="form-container" id="createPositionForm" style="display: none;">
            <h2>Create New Position</h2>
            <form action="{{ url_for('create_position') }}" method="POST">
                <label for="title">Position Title</label>
                <input type="text" id="title" name="title" required>

                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>

                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" required></textarea>

                <button type="submit" class="submit-button">Create Position</button>
            </form>
        </div>

        <!-- Table of Existing Vacancies -->
        <table class="vacancies-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Location</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for vacancy in vacancies %}
                <tr>
                    <td>{{ vacancy['title'] }}</td>
                    <td>{{ vacancy['location'] }}</td>
                    <td>{{ vacancy['description'] }}</td>
                    <td class="action-buttons">
                        <a href="{{ url_for('edit_position', post_id=vacancy['_id']) }}" class="edit-button">Edit</a>
                        <form action="{{ url_for('delete_position', post_id=vacancy['_id']) }}" method="POST" style="display:inline;">
                            <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this position?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        function toggleForm() {
            const form = document.getElementById('createPositionForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>

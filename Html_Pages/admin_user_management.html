<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - RecruitPro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_user_management.css') }}">
</head>
<body>
    <div class="overlay"></div>

    <!-- Header with Slide-Down Animation -->
    <header class="header">
        <div class="logo">RecruitPro</div>
        <div class="admin-controls">
            <div class="welcome-message">Welcome, {{ admin_name }}</div>
            <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
        </div>
    </header>

    <div class="content">
        <h1>User Management</h1>
        <a href="{{ url_for('add_user') }}" class="add-user-link">Add New User</a>

        <table class="user-table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user['username'] }}</td>
                    <td>{{ user['first_name'] }}</td>
                    <td>{{ user['last_name'] }}</td>
                    <td>{{ user['email'] }}</td>
                    <td>{{ user['role'] }}</td>
                    <td class="action-buttons">
                        <form action="{{ url_for('delete_user', user_id=user['_id']) }}" method="POST" style="display:inline;">
                            <button type="submit" class="delete-button" onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
